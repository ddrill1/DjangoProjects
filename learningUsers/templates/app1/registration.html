{% extends "app1/base.html" %}
  {% block body_block %}

    <div class="jumbotron">

      {% if registered %}
        <h1>Thank you for registering!</h1>
      {% else %}
        <h1>Register here!</h1>
        <h3>Fill out the form:</h3>
        <form method="post" enctype="multipart/form-data">

          {% csrf_token %}
          {{ userForm.as_p }}
          {{ profileForm.as_p }}
          <input type="submit" class="btn btn-default" name="" value="Register">

        </form>
      {% endif %}

    </div>

  {% endblock %}
